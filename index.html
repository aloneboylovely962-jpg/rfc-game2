<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RFC Premium Challenge</title>

<style>
body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(135deg,#1f1c2c,#928dab);
color:white;
text-align:center;
overflow:hidden;
}

h1{
background: rgba(255,255,255,0.1);
backdrop-filter: blur(10px);
padding:12px;
font-size:18px;
letter-spacing:1px;
}

#card{
background: rgba(255,255,255,0.1);
backdrop-filter: blur(15px);
margin:10px;
padding:10px;
border-radius:15px;
}

#topBar{
display:flex;
justify-content:space-around;
font-size:13px;
margin-bottom:5px;
}

#gameArea{
position:relative;
width:100%;
height:60vh;
border-radius:20px;
overflow:hidden;
background: linear-gradient(180deg,#2c3e50,#000000);
margin-top:10px;
}

.food{
position:absolute;
width:75px;
height:75px;
cursor:pointer;
transition:transform 0.2s;
}

.food:active{
transform:scale(0.9);
}

/* HD Burger */
.burger{
background: radial-gradient(circle at 50% 30%,#f5c16c 40%,#d38b2e 41%),
linear-gradient(#6ab04c 40%,#8e0000 40%,#8e0000 60%,#f5c16c 60%);
border-radius:50%;
box-shadow:0 5px 15px rgba(0,0,0,0.6);
}

/* HD Pizza */
.pizza{
background: radial-gradient(circle,#f39c12 60%,#d35400 61%);
border-radius:50%;
box-shadow:0 5px 15px rgba(0,0,0,0.6);
}

/* HD Drink */
.drink{
background: linear-gradient(#00d2ff,#3a7bd5);
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.6);
}

button{
padding:8px 18px;
font-size:14px;
background: linear-gradient(45deg,#ffcc00,#ff9900);
border:none;
border-radius:20px;
margin-top:8px;
}

input{
padding:8px;
font-size:14px;
width:70%;
border-radius:20px;
border:none;
margin-top:10px;
text-align:center;
}
</style>
</head>
<body>

<h1>üçî RFC REAL FAST FOOD CAFE üçï</h1>

<div id="startScreen">
<div id="card">
<h3>Enter Your Name</h3>
<input type="text" id="username" placeholder="Your Name">
<br>
<button onclick="startGame()">Start Game</button>
<h4 id="highScoreDisplay"></h4>
</div>
</div>

<div id="gameUI" style="display:none;">
<div id="card">
<div id="topBar">
<div id="player"></div>
<div id="score"></div>
<div id="level"></div>
<div id="lives"></div>
<div id="timer"></div>
</div>
<div id="order"></div>
</div>
<div id="gameArea"></div>
</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4f8c1c4b49.mp3" type="audio/mp3">
</audio>

<script>
let foods=["burger","pizza","drink"];
let currentOrder="";
let score=0;
let level=1;
let lives=3;
let time=45;
let speed=1500;
let timerInterval;
let spawnTimeout;
let playerName="";

window.onload=function(){
let high=localStorage.getItem("rfcHighScore");
if(high){
document.getElementById("highScoreDisplay").innerHTML="üèÜ High Score: "+high;
}
}

function startGame(){
playerName=document.getElementById("username").value.trim();
if(playerName===""){
alert("Enter Name First!");
return;
}

document.getElementById("bgMusic").play();

document.getElementById("startScreen").style.display="none";
document.getElementById("gameUI").style.display="block";

score=0; level=1; lives=3; time=45; speed=1500;

updateUI();
nextOrder();

timerInterval=setInterval(updateTimer,1000);
spawnFood();
}

function updateUI(){
document.getElementById("player").innerHTML="üë§ "+playerName;
document.getElementById("score").innerHTML="Score: "+score;
document.getElementById("level").innerHTML="Lvl: "+level;
document.getElementById("lives").innerHTML="‚ù§Ô∏è "+lives;
document.getElementById("timer").innerHTML="‚è± "+time;
}

function nextOrder(){
currentOrder=foods[Math.floor(Math.random()*foods.length)];
document.getElementById("order").innerHTML="Serve: "+currentOrder.toUpperCase();
}

function spawnFood(){
if(lives<=0 || time<=0) return;

let food=document.createElement("div");
let type=foods[Math.floor(Math.random()*foods.length)];
food.classList.add("food",type);

food.style.left=Math.random()*85+"%";
food.style.top=Math.random()*50+"%";

food.onclick=function(){
if(type===currentOrder){
score+=10;
if(score%30===0){
level++;
speed-=120;
if(speed<500) speed=500;
}
}else{
lives--;
}
updateUI();
nextOrder();
food.remove();
checkGameOver();
}

setTimeout(()=>{
if(food.parentNode){
food.remove();
lives--;
updateUI();
checkGameOver();
}
},2000);

document.getElementById("gameArea").appendChild(food);

spawnTimeout=setTimeout(spawnFood,speed);
}

function updateTimer(){
time--;
updateUI();
if(time<=0){
endGame();
}
}

function checkGameOver(){
if(lives<=0){
endGame();
}
}

function endGame(){
clearInterval(timerInterval);
clearTimeout(spawnTimeout);

let high=localStorage.getItem("rfcHighScore");
if(!high || score>high){
localStorage.setItem("rfcHighScore",score);
}

alert("Game Over "+playerName+"! Final Score: "+score);
location.reload();
}
</script>

</body>
</html>
